<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuronMarket</title>
    <link rel="shortcut icon" href="assets/images/logo/lider-Logo.png" type="image/x-icon">

    <!-- link box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- link aos css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">


    <script src="js/main.js" defer></script>

    <script src="js/pages/blog.js" defer></script>

    <script src="js/pages/contact.js" defer></script>

    <script src="js/pages/home.js" defer></script>



</head>

<body>


    <!-- Header -->
    <header>
        <div class="header-max-container head-max-container-1">
            <div class="head-btn-container">
                <button class="head-btn"><a href="#">Offers</a></button>
                <button class="head-btn"><a href="#">Hot Meals</a></button>
                <button class="head-btn"><a href="#">Groceries</a></button>
                <button class="head-btn"><a href="#">Rice</a></button>
                <button class="head-btn"><a href="#">Flours</a></button>
                <button class="head-btn"><a href="#">Grains</a></button>
            </div>
        </div>

        <div class="head-for-user-acc">
            <div class="head-ac-max">
                <span>
                    Welcome to Arokiya.com
                </span>
    
                <div class="acc-user">
                    <div class="call-senter-phone acc-user-box">
                        <a href="#">
                            <i class='bx bxs-phone'></i><h1> 073 7642 1501</h1>
                        </a>
                    </div>
                    <div class="contact-with-chrome acc-user-box">
                        <a href="#">
                            <i class='bx bxl-facebook'></i> <h1>Facebook</h1>
                        </a>
                    </div>
    
                    <div class="contact-with-chrome acc-user-box">
                        <a href="#">
                            <i class='bx bxl-whatsapp'></i> <h1>WhatsApp</h1>
                        </a>
                    </div>
                    <div class="my-account acc-user-box">
                        <a href="#">
                            <i class='bx bxs-user'></i> My Account
                        </a>
                    </div>
                </div>
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </div>
        </div>

        <div class="header-max-container head-max-container-2">
            <div class="head-dash">
                <div class="logo">
                    <a href="#"><img src="assets/images/logo/lider-Logo.png" alt=""></a>
                </div>
                <div class="head-search">
                    <div class="input-head">
                        <i class="bx bx-search"></i>
                        <input type="text" placeholder="Search for products...">
                    </div>
                </div>
                <div class="head-dash-btn">
                    <div class="Categories">
                        <a href="#">
                            <i class='bx bx-category-alt'></i>
                        </a>
                    </div>
                    <div class="sort-products">
                        <a href="#">
                            <i class='bx bx-heart'></i>
                        </a>
                    </div>
                    <div class="basket">
                        <a href="#">
                            <i class='bx bx-shopping-bag'></i> <span>$<h1>223</h1></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 

    home page slider

    -->

    <div class="home-section">

        <div class="home-page">
            <div class="c">

                <input type="radio" name="a" id="cr-1" checked>
                <label for="cr-1" style="--hue: 32"></label>
                <div class="ci" style="--z: 4">
                  <h2 class="ch" style="--h: 32; --s: 80%; --l: 90%">What do you know?</h2>
                  <img src="assets/images/blog/acsi-supermarket-industry-scaled.jpg" alt="Snow on leafs">
                </div>
              
                <input type="radio" name="a" id="cr-2">
                <label for="cr-2" style="--hue: 82"></label>
                <div class="ci" style="--z: 3">
                  <h2 class="ch" style="--h: 82; --s: 80%; --l: 90%">Look from inside?</h2>
                  <img src="assets/images/blog/ImoonExpoCoop2.jpg" alt="Trees">
                </div>
              
                <input type="radio" name="a" id="cr-3">
                <label for="cr-3" style="--hue: 40"></label>
                <div class="ci" style="--z: 2">
                  <h2 class="ch" style="--h: 40; --s: 100%; --l: 89%">In the mountains?</h2>
                  <img src="assets/images/blog/ImoonExpoCoop2.jpg" alt="Mountains and houses">
                </div>
              
                <input type="radio" name="a" id="cr-4">
                <label for="cr-4" style="--hue: 210"></label>
                <div class="ci" style="--z: 1">
                  <h2 class="ch" style="--h: 210; --s: 70%; --l: 90%">Above looks beautiful?</h2>
                  <img src="assets/images/blog/Без названия.jpg" alt="Sky and mountains">
                </div>
              
              </div>
        </div>

    </div>


    <!-- 
    
    product-section
    
    -->

    <main>
        <section class="product-section">
            <div class="product-card">
                <div class="product-head">
                    <img src="assets/images/product/Rectangle 2.png" alt="">
                    <span>
                        <i class="bx bxs-heart"></i>
                    </span>
                </div>
                <div class="product-main">
                    
                </div>
                <div class="product-footer">
                    s
                </div>
            </div>
        </section>
    </main>






    <script>
        AOS.init();
    </script>

</body>

</html>
